<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,300;0,6..96,400;1,6..96,300;1,6..96,400&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="bg"></canvas>

  <main>

    <section class="hero">
      <p class="eyebrow">Adrian & Dominika</p>
      <h1>Razem od</h1>
      <p class="start-date">22 sierpnia 2025</p>
    </section>

    <!-- Big live counter -->
    <section class="live-counter">
      <div class="unit-row">
        <div class="unit" style="--d:0s">
          <div class="number-wrap">
            <span class="num" id="years">0</span>
          </div>
          <span class="label">lat</span>
        </div>
        <div class="sep">Â·</div>
        <div class="unit" style="--d:.1s">
          <div class="number-wrap">
            <span class="num" id="months">0</span>
          </div>
          <span class="label">miesiÄ™cy</span>
        </div>
        <div class="sep">Â·</div>
        <div class="unit" style="--d:.2s">
          <div class="number-wrap">
            <span class="num" id="days">0</span>
          </div>
          <span class="label">dni</span>
        </div>
      </div>

      <div class="time-row">
        <div class="time-block" style="--d:.35s">
          <span class="t-num" id="hours">00</span>
          <span class="t-label">godz.</span>
        </div>
        <div class="colon">:</div>
        <div class="time-block" style="--d:.42s">
          <span class="t-num" id="minutes">00</span>
          <span class="t-label">min.</span>
        </div>
        <div class="colon">:</div>
        <div class="time-block" style="--d:.49s">
          <span class="t-num" id="seconds">00</span>
          <span class="t-label">sek.</span>
        </div>
      </div>
    </section>

    <!-- Milestones -->
    <section class="milestones">
      <h2>Razem przeÅ¼yliÅ›my</h2>
      <div class="milestone-grid">
        <div class="tile" style="--d:.6s">
          <span class="tile-num" id="total-days">0</span>
          <span class="tile-label">wszystkich dni</span>
        </div>
        <div class="tile" style="--d:.7s">
          <span class="tile-num" id="total-hours">0</span>
          <span class="tile-label">godzin</span>
        </div>
        <div class="tile" style="--d:.8s">
          <span class="tile-num" id="total-minutes">0</span>
          <span class="tile-label">minut</span>
        </div>
        <div class="tile" style="--d:.9s">
          <span class="tile-num" id="total-seconds">0</span>
          <span class="tile-label">sekund</span>
        </div>
      </div>
    </section>

    <!-- Next anniversary -->
    <section class="next-anni">
      <div class="anni-inner">
        <p class="anni-label">Do nastÄ™pnej rocznicy</p>
        <div class="anni-row">
          <div class="anni-unit"><span id="a-days">-</span><span>dni</span></div>
          <div class="anni-unit"><span id="a-hours">-</span><span>godz.</span></div>
          <div class="anni-unit"><span id="a-min">-</span><span>min.</span></div>
        </div>
        <p class="anni-when" id="anni-when"></p>
      </div>
    </section>

    <footer>
      <p>Stworzone z â™¡ tylko dla nas</p>
    </footer>
